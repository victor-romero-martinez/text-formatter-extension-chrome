<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Text formatter</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: 24px;
      }
      ul li {
        list-style: none;
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Text Formatter</h1>
      <ul>
        <li>Capitalize</li>
        <li>UpperCase</li>
        <li>LoweCase</li>
      </ul>
    </div>
  </body>
</html>
